<ion-header>
  <headerComp></headerComp>
</ion-header>

<ion-content >
  <header-title></header-title>
  <div class="im-wrapper p-container-view">
      <ion-list style="margin-bottom: 50px;">
          <ion-item  detail-push="" *ngFor="let c of mesCodes">
            <ion-avatar item-start>
              <img  src="assets/imgs/wallet.png" onerror="this.src='assets/imgs/upay.png';"/>
            </ion-avatar>
            <h2 style="color: #639dd5">{{c.code}}</h2>
            <p><b>Date &emsp; : </b><span style="color: #639dd5">{{c.date}}</span></p>
            <p><b>Montant&emsp; : </b><span style="color: #639dd5">{{c.mnt}}</span></p>
         </ion-item>


      </ion-list>
    </div>

</ion-content>
