<ion-header>
  <headerComp></headerComp>
</ion-header>

<ion-content >
  <header-title></header-title>
  <div class="im-wrapper p-container-view">
    <div class="form list" name='formpass'>
      <form [formGroup]="Userdata">
        <fieldset>
          <legend style="text-transform: inherit">Information</legend>
          <div class="field">
            <input type="tel" maxlength="4" formControlName="ancienpin" style="border: none; border-bottom: 2px solid #639dd5; width: 100% !important;" name="fullname" id="ancpin" placeholder="code Pin actuel">
            <label for="ancpin" style="width: 100% !important;">code Pin actuel</label>
          </div>
          <div class="field">
            <input type="tel" maxlength="4" formControlName="newpin" style="border: none; border-bottom: 2px solid #639dd5; width: 100% !important;" name="fullname" id="Motdpnouv" placeholder="Nouveau mot de passe">
            <label for="Motdpnouv" style="width: 100% !important;">Nouveau code Pin</label>
          </div>
          <div class="field">
            <input type="tel" maxlength="4" (input)="verifconformite()" formControlName="conf" style="border:  none; border-bottom: 2px solid #639dd5; width: 100% !important;" name="fullname" id="Motdconf" placeholder="Confirmer nouveau code Pin">
            <label for="Motdconf" style="width: 100% !important;">Confirmer nouveau code Pin</label>
          </div>
          <p style="color: #d50000;" *ngIf="!conf">{{message}}</p>
          <button  (click)="changeMotDePasse()"  [disabled]="Userdata.invalid || !conf" class="p-btn p-btn-vert button button-small right-buttons" style="margin-top: 30px">
            modifier
          </button>
        </fieldset>
      </form>



    </div>
  </div>
  <scroll></scroll>
</ion-content>
